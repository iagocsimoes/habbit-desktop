<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'self'; connect-src http://localhost:3333 https://localhost:3333; img-src 'self' data:; font-src 'self'">
  <title>Habbit - Configurações</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .titlebar {
      height: 32px;
      background: #0a0a0a;
      border-bottom: 1px solid #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      -webkit-app-region: drag;
    }

    .titlebar-title {
      font-size: 12px;
      color: #999;
      font-weight: 500;
    }

    .titlebar-buttons {
      display: flex;
      -webkit-app-region: no-drag;
    }

    .titlebar-btn {
      width: 46px;
      height: 32px;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe MDL2 Assets', sans-serif;
      font-size: 10px;
      transition: background 0.15s;
    }

    .titlebar-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-close:hover {
      background: #e81123;
    }

    .container {
      padding: 24px;
      height: 100vh;
      overflow-y: auto;
    }

    /* Custom scrollbar */
    .container::-webkit-scrollbar {
      width: 8px;
    }

    .container::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    .container::-webkit-scrollbar-thumb {
      background: #2a2a2a;
      border-radius: 4px;
    }

    .container::-webkit-scrollbar-thumb:hover {
      background: #3a3a3a;
    }

    .header {
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 300;
      margin-bottom: 8px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .section {
      background: #121212;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid #1a1a1a;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #999;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px 14px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a4a4a;
      background: #202020;
    }

    select {
      cursor: pointer;
    }

    select option {
      background: #1a1a1a;
      color: #e0e0e0;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #1a1a1a;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #999;
      font-size: 14px;
    }

    .info-value {
      color: #e0e0e0;
      font-size: 14px;
      font-weight: 500;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: 16px;
    }

    .stat-card {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
    }

    .stat-label {
      color: #666;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .stat-value {
      color: #fff;
      font-size: 24px;
      font-weight: 600;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #fff;
      color: #0a0a0a;
    }

    .btn-primary:hover {
      background: #f0f0f0;
    }

    .btn-danger {
      background: #2a1515;
      color: #ff6b6b;
      border: 1px solid #3a2020;
    }

    .btn-danger:hover {
      background: #3a2020;
    }

    .success-message {
      background: #1a2a1a;
      color: #6bff6b;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 12px;
      display: none;
      border: 1px solid #2a3a2a;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Configurações</h1>
      <p>Gerencie suas preferências e informações da conta</p>
    </div>

    <!-- User Info Section -->
    <div class="section">
      <div class="section-title">Informações da Conta</div>
      <div class="info-row">
        <span class="info-label">Email</span>
        <span class="info-value" id="userEmail">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Nome</span>
        <span class="info-value" id="userName">-</span>
      </div>
      <div class="info-row">
        <span class="info-label">Plano</span>
        <span class="info-value" id="userPlan">-</span>
      </div>
    </div>

    <!-- Shortcut Section -->
    <div class="section">
      <div class="section-title">Atalho de Teclado</div>
      <form id="shortcutForm">
        <div class="form-group">
          <label for="shortcut">Pressione as teclas do atalho</label>
          <input type="text" id="shortcut" placeholder="Pressione as teclas..." readonly />
        </div>
        <button type="submit" class="btn btn-primary">Salvar Atalho</button>
        <div id="shortcutSuccess" class="success-message">Atalho atualizado com sucesso!</div>
      </form>
    </div>

    <!-- Correction Style Section -->
    <div class="section">
      <div class="section-title">Estilo de Correção</div>
      <form id="styleForm">
        <div class="form-group">
          <label for="correctionStyle">Escolha o estilo de correção</label>
          <select id="correctionStyle" class="style-select">
            <option value="correct">Padrão - Correção ortográfica e gramatical</option>
            <option value="formal">Formal - Texto profissional e formal</option>
            <option value="informal">Informal - Texto descontraído e coloquial</option>
            <option value="concise">Conciso - Texto direto ao ponto</option>
            <option value="detailed">Detalhado - Texto explicativo e detalhado</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Estilo</button>
        <div id="styleSuccess" class="success-message">Estilo atualizado com sucesso!</div>
      </form>
    </div>

    <!-- Stats Section -->
    <div class="section">
      <div class="section-title">Estatísticas de Uso</div>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Correções este mês</div>
          <div class="stat-value" id="totalCorrections">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Limite mensal</div>
          <div class="stat-value" id="monthlyLimit">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Tokens usados</div>
          <div class="stat-value" id="tokensUsed">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Restantes</div>
          <div class="stat-value" id="remaining">-</div>
        </div>
      </div>
    </div>

  </div>

  <script src="./settings.js"></script>
</body>
</html>
