<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'self'; connect-src http://localhost:3333 https://localhost:3333; img-src 'self' data:; font-src 'self'">
  <title>Habbit - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 300;
      color: #fff;
      letter-spacing: 2px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #999;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #4a4a4a;
      background: #202020;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #f0f0f0;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }

    .error-message {
      background: #2a1515;
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      border: 1px solid #3a2020;
    }

    .error-message.show {
      display: block;
    }

    .loader {
      display: none;
      justify-content: center;
      margin-top: 16px;
    }

    .loader.show {
      display: flex;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>HABBIT</h1>
      <p>Corretor de Texto Inteligente</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>

      <button type="submit" id="loginBtn">Entrar</button>
    </form>

    <div class="loader" id="loader">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="./login.js"></script>
</body>
</html>
